    encrypt:
      text:
        label: 'Your text'
        placeholder: 'The string to cypher'
        default: 'Lorem ipsum dolor sit amet'
      secretKey:
        label: 'Your secret key'
        default: 'my secret key'
      algorithm:
        label: 'Encryption algorithm'
      encrypted:
