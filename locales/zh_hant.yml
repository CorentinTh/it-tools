about:
  content: >
    # 關於 IT-Tools

    這個精彩的網站，由 [Corentin Thomasset](https://github.com/CorentinTh) 用 ❤ 製作，匯集了對開發者和IT工作人員有用的工具。如果你覺得它有用，請隨時分享給你認為可能會覺得它有用的人，並別忘了把它加入你的快捷列！

    IT Tools 是開源的（在 MIT 授權下）且免費的，並且永遠都會是，但是我需要花錢來托管和更新域名。如果你想支持我的作品，並鼓勵我新增更多的工具，請考慮通過贊助我來支持。

    ## 技術

    IT Tools 是用 Vue.js (Vue 3) 及使用 Naive UI 組件庫製作的，並由 Vercel 托管和持續部署。一些工具中使用了第三方開源函式庫，你可以在儲存庫的 [package.json](https://github.com/CorentinTh/it-tools/blob/main/package.json) 文件中找到完整的列表。

    ## 發現了錯誤？缺少工具？

    如果你需要一個目前這裡沒有的工具，並且你認為它可能有用，歡迎你在 GitHub 儲存庫的 [問題區](https://github.com/CorentinTh/it-tools/issues/new/choose) 提交功能請求。

    如果你發現了一個錯誤，或者某些東西沒有按預期工作，請在 GitHub 儲存庫的 [問題區](https://github.com/CorentinTh/it-tools/issues/new/choose) 提交錯誤報告。

