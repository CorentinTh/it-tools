  password-strength-analyser:
    title: Analizador de seguridad de contraseña
    description: Descubre la seguridad de tu contraseña y el tiempo estimado descrifrado con esta herramienta.

  chronometer:
      title: Cronómetro
      description: Monitorea la duración de algo. Básicamente un cronómetro con características simples.

  token-generator:
    title: Generador de tokens
    description: Genera una cadena aleatoria con los caracteres que desees, letras mayúsculas o minúsculas, números y/o símbolos.

    uppercase: Mayúsculas (ABC...)
    lowercase: Minúsculas (abc...)
    numbers: Números (123...)
    symbols: Símbolos (!-;...)
    length: Longitud
    tokenPlaceholder: 'El token...'
    copied: Token copiado al portapapeles
