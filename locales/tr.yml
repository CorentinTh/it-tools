    description: Bir değerden başka bir değere veya bir yüzden bir değere kolayca yüzdeler hesaplayın.

  svg-placeholder-generator:
    title: SVG yer tutucu oluşturucu
    description: Uygulamalarınızda yer tutucu olarak kullanmak için svg görüntüleri oluşturun.

  json-to-csv:
    title: JSON'dan CSV'ye
    description: Otomatik başlık algılamasıyla JSON'u CSV'ye dönüştürün.

  camera-recorder:
    title: Kamera kaydedici
    description: Web kameranızdan veya kameranızdan resim çekin veya video kaydedin.

  keycode-info:
    title: Tuş kodu bilgisi
    description: Basılan herhangi bir tuşun javascript tuş kodunu, kodunu, konumunu ve değiştiricilerini bulun.

  emoji-picker:
    title: Emoji seçici
    description: Emojileri kolayca kopyalayıp yapıştırın ve her bir emoji için unicode ve kod noktası değerini alın.

  color-converter:
    title: Renk dönüştürücü
    description: Rengi farklı formatlar (hex, rgb, hsl ve css adı) arasında dönüştürün.

  bcrypt:
    title: Bcrypt
    description: Bcrypt, Blowfish şifresine dayalı bir parola karma işlevdir. Bu araçla metin dizelerini karma haline getirin ve karşılaştırın.

  crontab-generator:
    title: Crontab oluşturucu
    description: Crontab'ı doğrulayın ve oluşturun ve cron zamanlamasının insan tarafından okunabilir açıklamasını alın.

  http-status-codes:
    title: HTTP durum kodları
    description: Tüm HTTP durum kodlarının listesi, adları ve anlamları.

  sql-prettify:
    title: SQL güzelleştirme ve biçimlendirme
    description: SQL sorgularınızı çevrimiçi olarak biçimlendirin ve güzelleştirin (çeşitli SQL lehçelerini destekler).

  benchmark-builder:
    title: Performans karşılaştırma oluşturucu
    description: Bu çok basit çevrimiçi performans karşılaştırma oluşturucuyla görevlerin yürütme süresini kolayca karşılaştırın.

  git-memo:
    title: Git hile sayfası
    description: Git, merkezi olmayan bir sürüm yönetim yazılımıdır. Bu hile sayfasıyla en yaygın git komutlarına hızlı bir şekilde erişebilirsiniz.

  slugify-string:
    title: Dizeyi slug haline getirme
    description: Bir dizeyi url, dosya adı ve kimlik için güvenli hale getirin.

  encryption:
    title: Metni şifrele/çöz
    description: AES, TripleDES, Rabbit veya RC4 gibi kripto algoritmaları kullanarak düz metin metni şifreleyin ve çözün.

  random-port-generator:
    title: Rastgele bağlantı noktası oluşturucu
    description: "Bilinen" bağlantı noktalarının (0-1023) dışındaki rastgele bağlantı noktası numaraları oluşturun.

  yaml-prettify:
    title: YAML güzelleştirme ve biçimlendirme
    description: YAML dizenizi insan dostu okunabilir bir biçime dönüştürün.

  eta-calculator:
    title: ETA hesaplayıcı
    description: Bir görevin yaklaşık bitiş zamanını, örneğin bir indirmenin bitiş anını bilmek için bir ETA (Tahmini Varış Zamanı) hesaplayıcı.

  roman-numeral-converter:
    title: Roma rakamı dönüştürücü
    description: Roma rakamlarını sayılara ve sayıları Roma rakamlarına dönüştürün.

  hmac-generator:
    title: Hmac oluşturucu
    description: Gizli bir anahtar ve istediğiniz karma işlevini kullanarak hash tabanlı mesaj doğrulama kodu (HMAC) hesaplayın.

  bip39-generator:
    title: BIP39 parola cümlesi oluşturucu
    description: Var olan veya rastgele bir hafıza bilgisinden BIP39 parola cümlesi oluşturun veya hafıza bilgisinden parola cümlesini alın.

  base64-file-converter:
    title: Base64 dosya dönüştürücü
    description: Dizeyi, dosyayı veya görüntüleri onun base64 gösterimine dönüştürün.

  list-converter:
    title: Liste dönüştürücü
    description: Bu araç sütun tabanlı verileri işleyebilir ve her satıra çeşitli değişiklikler uygulayabilir (transpoze etme, ön ek ve son ek ekleme, listeyi tersine çevirme, listeyi sıralama, değerleri küçük harfe çevirme, değerleri kesme).

  base64-string-converter:
    title: Base64 dize kodlayıcı/kod çözücü
    description: Dizeyi basitçe kodlayın ve çözün ve base64 gösterimine dönüştürün.

  toml-to-yaml:
    title: TOML'den YAML'ye
    description: TOML'yi ayrıştırın ve YAML'ye dönüştürün.

  math-evaluator:
    title: Matematiksel değerlendirici
    description: Matematiksel ifadeleri değerlendirmek için bir hesap makinesi. Sqrt, cos, sin, abs vb. gibi fonksiyonları kullanabilirsiniz.

  json-to-yaml-converter:
    title: JSON'dan YAML dönüştürücü
    description: Bu canlı çevrimiçi dönüştürücü ile JSON'u YAML'ye dönüştürün.

  url-parser:
    title: URL ayrıştırıcı
    description: Bir url dizesini ayrıştırın ve tüm farklı parçaları (protokol, köken, parametreler, bağlantı noktası, kullanıcı adı-parola, ...) alın.

