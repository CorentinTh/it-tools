    description: IBAN numaralarını doğrulayın ve ayrıştırın. IBAN'ın geçerli olup olmadığını kontrol edin ve ülkeyi, BBAN'ı, QR-IBAN olup olmadığını ve IBAN'ın kullanıcı dostu biçimini alın.

  user-agent-parser:
