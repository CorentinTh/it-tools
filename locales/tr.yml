    description: Bir kullanıcı aracısı dizesinden Tarayıcı, Motor, İşletim Sistemi, CPU ve Aygıt türü/modelini tespit edin ve ayrıştırın.

  numeronym-generator:
    title: Numeronim oluşturucu
    description: Numeronim, bir sayının bir kısaltma oluşturmak için kullanıldığı bir kelimedir. Örneğin, "i18n", kelimenin ilk i ve son n arasındaki harf sayısını temsil eden 18 sayısını içeren "uluslararasılaşma" kelimesinin bir numeronimidir.

  case-converter:
