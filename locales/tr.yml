about:
  content: >
    # IT-Tools Hakkında

    Bu harika web sitesi, ❤ ile [Corentin Thomasset](https://github.com/CorentinTh) tarafından yapılmış, geliştiriciler ve BT'de çalışan kişiler için yararlı araçlar sunmaktadır. Yararlı bulursanız, lütfen yararlı olabileceğini düşündüğünüz kişilerle paylaşmaktan çekinmeyin ve kısayol çubuğunuza eklemeyi unutmayın!

    IT Tools açık kaynaklıdır (MIT lisansı altında) ve ücretsizdir ve her zaman da öyle kalacaktır, ancak barındırmak ve alan adını yenilemek bana para mal oluyor. Çalışmamı desteklemek ve daha fazla araç eklememi teşvik etmek istiyorsanız lütfen [bana sponsor olarak](https://www.buymeacoffee.com/cthmsst) desteklemeyi düşünün.

    ## Teknolojiler

    IT Tools, Vue.js (Vue 3) ile Naive UI bileşen kütüphanesi kullanılarak yapılmıştır ve Vercel tarafından barındırılmakta ve sürekli olarak dağıtılmaktadır. Bazı araçlarda üçüncü taraf açık kaynaklı kütüphaneler kullanılmıştır, tam listeyi deponun [package.json](https://github.com/CorentinTh/it-tools/blob/main/package.json) dosyasında bulabilirsiniz.

    ## Bir hata mı buldunuz? Bir araç mı eksik?

    Şu anda burada olmayan ancak yararlı olabileceğini düşündüğünüz bir araca ihtiyacınız varsa, GitHub deposundaki [sorunlar bölümünde](https://github.com/CorentinTh/it-tools/issues/new/choose) bir özellik isteğinde bulunabilirsiniz.

    Bir hata bulursanız veya bir şey beklendiği gibi çalışmıyorsa, lütfen GitHub deposundaki [sorunlar bölümünde](https://github.com/CorentinTh/it-tools/issues/new/choose) bir hata bildirimi gönderin.

