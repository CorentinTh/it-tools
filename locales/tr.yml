    description: HTML varlıklarını kaçırın veya kaçırın (, &, " ve \' karakterlerini HTML sürümlerine dönüştürün)

  json-prettify:
    title: JSON güzelleştirme ve biçimlendirme
    description: JSON dizenizi insan dostu okunabilir bir biçime dönüştürün.

  docker-run-to-docker-compose-converter:
