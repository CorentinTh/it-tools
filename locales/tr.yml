about:
  content: >
    # IT-Tools Hakkında

    Corentin Thomasset] (https://github.com/CorentinTh) tarafından ❤ ile hazırlanan bu harika web sitesi, geliştiriciler ve BT alanında çalışan insanlar için yararlı araçları bir araya getiriyor. Eğer yararlı bulursanız, lütfen yararlı bulabileceğini düşündüğünüz kişilerle paylaşmaktan çekinmeyin ve kısayol çubuğunuzda yer imlerine eklemeyi unutmayın!

    IT Tools açık kaynak kodlu (MIT lisansı altında) ve ücretsizdir ve her zaman da öyle kalacaktır, ancak alan adını barındırmak ve yenilemek bana paraya mal oluyor. Çalışmalarımı desteklemek ve daha fazla araç eklemem için beni teşvik etmek istiyorsanız, lütfen [sponsoring me](https://www.buymeacoffee.com/cthmsst) adresinden destek olmayı düşünün.

    ## Teknolojiler

    IT Tools, Naive UI bileşen kütüphanesi ile Vue.js'de (Vue 3) yapılmıştır ve Vercel tarafından barındırılmakta ve sürekli olarak dağıtılmaktadır. Bazı araçlarda üçüncü taraf açık kaynak kütüphaneleri kullanılmaktadır, tam listeyi deponun [package.json](https://github.com/CorentinTh/it-tools/blob/main/package.json) dosyasında bulabilirsiniz.

    ## Bir hata mı buldunuz? Bir araç eksik mi?

    Şu anda burada bulunmayan ve yararlı olabileceğini düşündüğünüz bir araca ihtiyacınız varsa, GitHub deposundaki [sorunlar bölümünde](https://github.com/CorentinTh/it-tools/issues/new/choose) bir özellik isteği gönderebilirsiniz.

    Ve bir hata bulduysanız veya bir şey beklendiği gibi çalışmıyorsa, lütfen GitHub deposundaki [sorunlar bölümünde] (https://github.com/CorentinTh/it-tools/issues/new/choose) bir hata raporu gönderin.
