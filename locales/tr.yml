    description: Bir başlangıç ve bir bitiş IPv4 adresi verildiğinde, bu araç CIDR gösterimiyle geçerli bir IPv4 ağı hesaplar.

  text-diff:
    title: Metin farkı
    description: İki metni karşılaştırın ve aralarındaki farkları görün.

  otp-generator:
    title: OTP kodu oluşturucu
    description: Çok faktörlü kimlik doğrulaması için zaman tabanlı OTP (tek kullanımlık parola) oluşturun ve doğrulayın.

  url-encoder:
    title: URL biçimli dizileri kodla/çöz
    description: URL kodlu formata (ayrıca "yüzde kodlanmış" olarak da bilinir) kodlayın veya ondan çözün.

  text-to-binary:
    title: Metinden ASCII ikiliğine
    description: Metni ASCII ikili temsiline dönüştürün ve tam tersi.
