about:
  content: >
    # IT-Toolsについて

    [Corentin Thomasset](https://corentin.tech?utm_source=it-tools&utm_medium=about) が❤を込めて作成したこの素晴らしいwebサイトは、開発者やIT業界で働く人々のための便利なツールを集約しています。便利だと思う場合は、お気軽にお気軽に共有してください。また、ショートカットバーにブックマークするのを忘れないでください！

    IT Toolsはオープンソース（GPL-3.0ライセンス）で無料であり今後も無料のままですが、ドメイン名のホスティングと更新には費用がかかります。私の仕事に協力しツールの追加を奨励したい場合は、[スポンサー](https://www.buymeacoffee.com/cthmsst)になって支援することを検討してください。

    ## テクノロジー

    IT Toolsは、Naive UIコンポーネントライブラリを使用してVue.js(Vue 3)で作成し、Vercelによってホストされ継続的にデプロイされています。一部のツールではサードパーティのオープンソースライブラリが使用されており、完全なリストはリポジトリの[package.json](https://github.com/CorentinTh/it-tools/blob/main/package.json)ファイルで確認できます。

    ## バグを見つけましたか？ツールが見つかりませんか？

    現在ここに存在しないが役に立つと思われるツールが必要な場合は、GitHubリポジトリの[issuesセクション](https://github.com/CorentinTh/it-tools/issues/new/choose)で機能リクエストを送信してください。

    そしてバグを発見したり期待どおりに動作しない場合は、GitHubリポジトリの[issuesセクション](https://github.com/CorentinTh/it-tools/issues/new/choose)にバグレポートを提出してください。

