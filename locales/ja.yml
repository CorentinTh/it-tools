    description: Bcryptを使用してテキスト文字列をハッシュして比較します。Bcryptは、Blowfish暗号に基づいたパスワードハッシュ関数です。

  crontab-generator:
    title: Crontabジェネレーター
    description: Crontabを検証して生成し、Cronスケジュールの人間が読みやすい説明を取得します。

  http-status-codes:
    title: HTTPステータスコード
    description: すべてのHTTPステータスコード、その名前、およびその意味のリスト。

  sql-prettify:
    title: SQLの整形とフォーマット
    description: SQLクエリをオンラインでフォーマットして整えます（さまざまなSQL方言をサポートしています）。

  benchmark-builder:
    title: ベンチマークビルダー
    description: この非常にシンプルなオンラインベンチマークビルダーでタスクの実行時間を簡単に比較できます。

  git-memo:
    title: Gitチートシート
    description: Gitは分散型バージョン管理ソフトウェアです。このチートシートを使用すると、最も一般的なgitコマンドにすばやくアクセスできます。

  slugify-string:
    title: 文字列のスラッグ化
    description: 文字列のURL、ファイル名、IDを安全にします。

  encryption:
    title: テキストの暗号化/復号化
    description: AES、TripleDES、Rabbit、RC4などの暗号化アルゴリズムを使用して平文を暗号化し、暗号化されたテキストを復号します。

  random-port-generator:
    title: ランダムポートジェネレーター
    description: 「既知の」ポート（0-1023）範囲外のランダムなポート番号を生成します。

  yaml-prettify:
    title: YAMLの整形とフォーマット
    description: YAML文字列を人間が読みやすいわかりやすい形式に整えます。

  eta-calculator:
    title: ETA計算機
    description: ファイルのダウンロードの終了時刻や期間など、タスクのおおよその終了時刻を決定するためのETA(Estimated Time of Arrival)計算機。

  roman-numeral-converter:
    title: ローマ数字コンバータ
    description: ローマ数字を数字に変換し、数字をローマ数字に変換します。

  hmac-generator:
    title: Hmacジェネレーター
    description: 秘密キーと任意のハッシュ関数を使用して、ハッシュベースのメッセージ認証コード(HMAC)を計算します。

