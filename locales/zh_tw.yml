about:
  content: >
    # 關於 IT-Tools

    IT-Tools 由 [Corentin Thomasset](https://github.com/CorentinTh) 用 ❤ 開發，匯集了對開發人員和 IT 從業者有用的工具。如果對您有幫助，請將其分享給您的朋友，並且添加到收藏夾中！

    IT-Tools 永久免費且開源（MIT 許可證），但需要資金用於託管和續訂域名。如果您想支持我的工作，並鼓勵我添加更多工具，請考慮通過 [贊助我](https://www.buymeacoffee.com/cthmsst) 進行支持。

    ## 技術

    IT-Tools 採用 Vue.js（Vue 3）和 Naive UI 組件庫開發，並由 Vercel 託管和持續部署。某些工具使用了第三方開源庫，您可以在倉庫的 [package.json](https://github.com/CorentinTh/it-tools/blob/main/package.json) 文件中找到完整的列表。

    ## 發現了 Bug？缺少工具？

    如果目前這裡沒有您需要的工具，並且您認為它可能有用，歡迎在 GitHub 倉庫的 [issues](https://github.com/CorentinTh/it-tools/issues/new/choose) 中提交新增功能的請求。

    如果您發現了 Bug，或者某些功能未能按預期工作，請在 GitHub 倉庫的 [issues](https://github.com/CorentinTh/it-tools/issues/new/choose) 中提交錯誤報告。

