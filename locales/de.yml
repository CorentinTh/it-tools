about:
  content: >
    # Über IT-Tools

    Diese wunderbare Website, erstellt mit ❤ von [Corentin Thomasset](https://github.com/CorentinTh), sammelt nützliche Tools für Entwickler und Menschen, die in der IT arbeiten. Wenn du sie nützlich findest, teile sie gerne mit Personen, von denen du denkst, dass sie sie ebenfalls nützlich finden könnten, und vergiss nicht, sie in deiner Lesezeichenleiste zu speichern!

    IT-Tools ist Open Source (unter der MIT-Lizenz) und kostenlos und wird es immer sein, aber es kostet mich Geld, die Website zu hosten und den Domainnamen zu erneuern. Wenn du meine Arbeit unterstützen möchtest und mich ermutigen möchtest, mehr Tools hinzuzufügen, überlege bitte, mich durch [Sponsoring](https://www.buymeacoffee.com/cthmsst) zu unterstützen.

    ## Technologien

    IT-Tools wurde mit Vue.js (Vue 3) und der Naive UI-Komponentenbibliothek erstellt und wird von Vercel gehostet und kontinuierlich bereitgestellt. In einigen Tools werden Drittanbieter-Open-Source-Bibliotheken verwendet. Du findest die vollständige Liste in der [package.json](https://github.com/CorentinTh/it-tools/blob/main/package.json)-Datei des Repositorys.

    ## Einen Fehler gefunden? Ein Tool fehlt?

    Wenn du ein Tool benötigst, das hier noch nicht vorhanden ist, und du denkst, dass es nützlich sein könnte, bist du herzlich eingeladen, einen Feature-Request im [Issues-Bereich](https://github.com/CorentinTh/it-tools/issues/new/choose) im GitHub-Repository einzureichen.

    Und wenn du einen Fehler gefunden hast oder etwas nicht wie erwartet funktioniert, melde bitte einen Fehler im [Issues-Bereich](https://github.com/CorentinTh/it-tools/issues/new/choose) im GitHub-Repository.

