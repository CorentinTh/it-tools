about:
  content: >
    # Omkring IT-Tools

    Denne vidunderlige hjemmeside, lavet med ❤ af [Corentin Thomasset](https://github.com/CorentinTh), samler nyttige værktøjer for udviklere og folk der arbejder indenfor IT. Hvis du finder den nyttig, følg dig velkommen til at dele den med folk du tænker måske også kunne finde den nyttig og glem ikke at bogmærke den til din genvejs linje!

    IT Tools er open-source (under MIT licensen) og gratis, og vil altid være det, men det koster penge for mig at hoste og forny domænenavnet. Hvis du vil støtte mit arbejde, og motivere mig til at tilføje flere værktøjer, overvej venligst at støtte ved at [sponsorere mig](https://www.buymeacoffee.com/cthmsst).

    ## Teknologier

    IT Tools er lavet i Vue.js (Vue 3) med [Naive UI komponent bibliotek](https://www.naiveui.com/en-US/os-theme) og er hosted & kontinuerligt udrullet af Vercel. Tredje-parts open-source biblioteker bliver brugt i nogle værktøjer, du kan finde den komplette liste i [package.json](https://github.com/CorentinTh/it-tools/blob/main/package.json)-filen i repoet.

    ## Fundet en bug? Et værktøj der mangler?

    Hvis du har brug for et værktøj der ikke er implementeret her, og du tænker kan være nyttig, er du velkommen til at sende en feature forespørgsel i [problemer sektionen](https://github.com/CorentinTh/it-tools/issues/new/choose) i GitHub repoet.

    Og hvis du finder en bug, eller noget der ikke virker som forventet, vær venlig at send en bug rapport i [problemer sektionen](https://github.com/CorentinTh/it-tools/issues/new/choose) i GitHub repoet

