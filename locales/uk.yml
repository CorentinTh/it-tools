  description: Цей інструмент може обробляти дані на основі стовпців та застосовувати різні зміни (транспонування, додавання префіксу та суфіксу, реверс списку, сортування списку, перетворення значень на малий регістр, скорочення значень) до кожного рядка.

base64-string-converter:
