  lowercase: Нижній регістр (abc...)
  numbers: Цифри (123...)
  symbols: Символи (!-;...)
  length: Довжина
  tokenPlaceholder: 'Токен...'
  copied: Токен скопійовано в буфер обміну
  button:
    copy: Копіювати
    refresh: Оновити
percentage-calculator:
