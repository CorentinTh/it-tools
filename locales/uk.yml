json-minify:
  title: Мінімізація JSON
  description: Мінімізуйте та стисніть ваш JSON, видаляючи зайві пробіли.

ulid-generator:
  title: Генератор ULID
  description: Генеруйте випадкові унікальні лексикографічно сортовані ідентифікатори (ULID).

string-obfuscator:
  title: Обфускація рядка
  description: Обфускуйте рядок (наприклад, секрет, IBAN або токен), щоб зробити його доступним та ідентифікованим без розголошення його вмісту.

base-converter:
  title: Конвертер чисел
