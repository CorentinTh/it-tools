  description: Робіть знімки або записуйте відео з вашої веб-камери чи камери.

keycode-info:
  title: Інформація про код клавіш
  description: Знайдіть код клавіші, розташування та модифікатори будь-якої натисненої клавіші JavaScript.

emoji-picker:
  title: Вибір емодзі
  description: Легко копіюйте та вставляйте емодзі, отримуйте значення Юнікоду та кодові точки кожного емодзі.

color-converter:
  title: Конвертер кольорів
  description: Конвертуйте колір між різними форматами (hex, rgb, hsl та назвою CSS).

bcrypt:
  title: Bcrypt
  description: Хешування та порівняння текстового рядка за допомогою bcrypt. Bcrypt - це функція хешування паролів на основі шифру Blowfish.

crontab-generator:
  title: Генератор crontab
  description: Перевірте та згенеруйте crontab та отримайте людсько-читабельний опис розкладу cron.

http-status-codes:
  title: Коди статусу HTTP
  description: Список всіх кодів статусу HTTP, їх назва та значення.

sql-prettify:
  title: Візуалізація та форматування SQL
  description: Форматуйте та оформлюйте ваші SQL-запити онлайн (підтримується різні діалекти SQL).

benchmark-builder:
  title: Створювач тестів продуктивності
  description: Легко порівнюйте час виконання завдань за допомогою цього дуже простого онлайн-інструменту для створення тестів продуктивності.

git-memo:
  title: Шпаргалка Git
  description: Git - це децентралізоване програмне забезпечення управління версіями. З цим шпаргалкою ви швидко отримаєте доступ до найпоширеніших команд Git.

slugify-string:
  title: Приведення рядка до URL-формату
  description: Зробіть рядок безпечним для URL, імені файлу та ідентифікатора.

encryption:
  title: Шифрування / дешифрування тексту
  description: Шифруйте та дешифруйте текст за допомогою алгоритму шифрування, такого як AES, TripleDES, Rabbit або RC4.

random-port-generator:
  title: Генератор випадкових портів
  description: Генеруйте випадкові номери портів за межами діапазону "відомих" портів (0-1023).

yaml-prettify:
  title: Візуалізація та форматування YAML
  description: Візуалізуйте ваш рядок YAML у зручний для людини читабельний формат.

eta-calculator:
  title: Калькулятор Часу прибуття (ETA)
  description: Калькулятор часу прибуття (ETA), щоб знати приблизний час завершення завдання, наприклад, момент завершення завантаження.

roman-numeral-converter:
  title: Конвертер римських чисел
  description: Конвертуйте римські числа у числа та числа у римські числа.

hmac-generator:
  title: Генератор HMAC
  description: Обчислює код аутентифікації повідомлень на основі хешування (HMAC) за допомогою секретного ключа та вашого улюбленого хеш-функції.

bip39-generator:
  title: Генератор паролів BIP39
  description: Генеруйте пароль BIP39 з існуючого або випадкового мнемонічного коду, або отримайте мнемонічний код з паролю.

base64-file-converter:
  title: Конвертер файлів в base64
  description: Конвертуйте рядки, файли або зображення у їх представлення у вигляді base64.

list-converter:
