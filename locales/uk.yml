  description: Калькулятор для обчислення математичних виразів. Ви можете використовувати функції, такі як sqrt, cos, sin, abs та інші.

json-to-yaml-converter:
  title: Конвертер JSON у YAML
  description: Просто конвертуйте JSON у YAML за допомогою цього живого онлайн-конвертера.

url-parser:
  title: Розбір URL
  description: Розберіть рядок URL, щоб отримати всі різні частини (протокол, походження, параметри, порт, ім'я користувача-пароль та інше).

iban-validator-and-parser:
