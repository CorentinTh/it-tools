  description: Конвертуйте IP-адресу у десятковий, двійковий, шістнадцятковий або навіть у IPv6.

text-statistics:
  title: Статистика тексту
  description: Отримайте інформацію про текст: кількість символів, слів, розмір тощо.

text-to-nato-alphabet:
  title: Текст у фонетичний алфавіт НАТО
  description: Перетворення тексту у фонетичний алфавіт НАТО для усного передавання.

basic-auth-generator:
  title: Генератор базової автентифікації
  description: Згенеруйте заголовок базової автентифікації base64 з іменем користувача та паролем.

text-to-unicode:
  title: Текст до Unicode
  description: Розберіть та конвертуйте текст у Unicode та навпаки.

ipv4-range-expander:
  title: Розширювач діапазону IPv4
  description: Заданий початковий та кінцевий IPv4 адреси цей інструмент обчислює дійсну мережу IPv4 з його CIDR-нотацією.

text-diff:
  title: Відмінності тексту
  description: Порівняйте два тексти та побачте їх відмінності.

otp-generator:
  title: Генератор OTP-кодів
  description: Генеруйте та перевіряйте часові OTP-коди (одноразові паролі) для багатофакторної автентифікації.

url-encoder:
  title: Кодування/декодування URL-рядків
  description: Кодування у формат URL-кодування (також відомий як "percent-encoded") або декодування з нього.

