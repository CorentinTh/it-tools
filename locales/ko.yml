about:
  content: >
    # IT-Tools 소개

    이 멋진 웹사이트는 [Corentin Thomasset](https://corentin.tech?utm_source=it-tools&utm_medium=about) 가 ❤를 담아 제작했으며, 개발자 및 IT 관련 직종에 종사하는 분들을 위해 유용한 도구들을 한 곳에 모았습니다. 만약 유용하다고 느끼셨다면, 주변에 필요한 분들께 공유해주시고, 북마크도 잊지 말아주세요!

    IT-Tools는 오픈 소스(GPL-3.0 라이선스)이며 무료입니다. 앞으로도 무료로 유지할 예정이지만, 서버 호스팅 및 도메인 갱신에 비용이 발생합니다. 제 작업을 후원하시고 더 많은 도구가 추가되길 원하신다면, [스폰서가 되어](https://www.buymeacoffee.com/cthmsst) 주시면 감사하겠습니다.

    ## 사용 기술

    IT-Tools는 Vue.js(Vue 3)로 만들어졌고, Naive UI 컴포넌트 라이브러리를 사용합니다. 배포 및 호스팅은 Vercel을 통해 이뤄집니다. 각 도구에는 여러 오픈 소스 라이브러리가 사용되며, 자세한 목록은 저장소의 [package.json](https://github.com/CorentinTh/it-tools/blob/main/package.json) 파일에서 확인할 수 있습니다.

    ## 버그를 발견하거나 필요한 도구가 있나요?

    현재 제공되지 않는 유용한 도구가 필요하다고 생각되시면, GitHub 저장소 [이슈 섹션](https://github.com/CorentinTh/it-tools/issues/new/choose)에 피처 요청을 남겨주세요.

    버그를 발견하거나 예상과 다르게 동작한다면, [이슈 섹션](https://github.com/CorentinTh/it-tools/issues/new/choose)에 버그 리포트를 남겨주시면 감사하겠습니다.
