    description: 方便的複製貼上表情符號，取得每個表情符號的 Unicode 和編碼數值。

  color-converter:
    title: 顏色轉換器
    description: 在不同的格式（十六進制、RGB、HSL 和 CSS 名稱）之間轉換顏色。

  bcrypt:
    title: Bcrypt
    description: 使用基於 Blowfish 密碼的 bcrypt 函數對文字字串進行雜湊和比對。

  crontab-generator:
    title: Crontab 產生器
    description: 驗證和產生 crontab，並取得 cron 排程的人類易讀描述。

  http-status-codes:
    title: HTTP 狀態碼
    description: 所有 HTTP 狀態碼及其名稱和含義的列表。

  sql-prettify:
    title: SQL 美化和格式化
    description: 線上格式化和美化您的 SQL 查詢（支援多種 SQL 方言）。

  benchmark-builder:
    title: 基準測試建構器
    description: 使用這個非常簡單的線上基準測試建構器，輕鬆比較任務的執行時間。

  git-memo:
    title: Git 備忘錄
    description: Git 是一個分散式版本管理軟體。有了這個備忘錄，您可以快速訪問最常用的 git 命令。

  slugify-string:
