    description: 使字串安全地用於網址、檔案名稱和 ID。

  encryption:
    title: 文字加密/解密
    description: 使用 AES、TripleDES、Rabbit 或 RC4 等加密算法加密明文並解密密文。

  random-port-generator:
    title: 隨機連接埠產生器
    description: 產生位於“已知”連接埠範圍（0-1023）之外的隨機連接埠號。

  yaml-prettify:
    title: YAML 美化和格式化
    description: 將您的 YAML 字串美化為友善的、人類易讀的格式。

  eta-calculator:
    title: 預計到達時間計算機
    description: 計算作業的預計完成時間，例如檔案下載的結束時間和持續時間。

  roman-numeral-converter:
    title: 羅馬數字轉換器
    description: 將羅馬數字轉換為阿拉伯數字，亦可將數字轉換為羅馬數字。

