about:
  content: >
    # 關於 IT-Tools

    這個由 [Corentin Thomasset](https://github.com/CorentinTh) 用心製作的絕讚網站，匯集了對開發人員和 IT 工作者有用的工具。如果您覺得它有用，請隨時分享給您認為可能會用到的人，並別忘了加入您的瀏覽器書籤列！

    IT Tools 是自由與開放原始碼（在 MIT 授權下）軟體，而且將永遠如此，但它需要花錢來維運及購買網域名稱。如果您想支援我的工作，並鼓勵我加入更多工具，請考慮經由 [贊助我們](https://www.buymeacoffee.com/cthmsst) 支援贊助。

    ## 技術

    IT Tools 使用 Vue.js (Vue 3) 和 Naive UI 函式庫製作，由 Vercel 維運並持續部署。部份工具中使用到第三方開放原始碼程式庫，您可以在程式庫的 [package.json](https://github.com/CorentinTh/it-tools/blob/main/package.json) 檔案中找到完整清單。

    ## 發現錯誤？缺少工具？

    如果您需要的工具目前還沒有而且您認為可能相當有用，歡迎您在 GitHub 程式庫的 [問題區](https://github.com/CorentinTh/it-tools/issues/new/choose) 提出功能請求。

    若您發現錯誤或某些地方的運作不如預期，請在 GitHub 程式庫的 [問題區](https://github.com/CorentinTh/it-tools/issues/new/choose) 提交錯誤報告。

