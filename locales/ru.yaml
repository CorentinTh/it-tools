about:
  content: >
    # О проекте IT-Tools

    Этот замечательный сайт, созданный с ❤ [Корентеном Томассетом](https://corentin.tech?utm_source=it-tools&utm_medium=about), собирает полезные инструменты для разработчиков и специалистов в сфере IT. Если вы находите его полезным — поделитесь им с другими и не забудьте добавить в закладки!

    IT Tools — это проект с открытым исходным кодом (лицензия GPL-3.0) и бесплатный, и всегда будет таким. Однако, мне приходится платить за хостинг и домен. Если вы хотите поддержать мою работу и мотивировать на добавление новых инструментов, рассмотрите возможность [поддержки](https://www.buymeacoffee.com/cthmsst).

    ## Технологии

    IT Tools создан с использованием Vue.js (версия 3) и библиотеки компонентов Naive UI. Развёртывание и хостинг осуществляется через Vercel. В некоторых инструментах используются сторонние open-source библиотеки, полный список которых можно найти в файле [package.json](https://github.com/CorentinTh/it-tools/blob/main/package.json) репозитория.

    ## Нашли баг или не хватает инструмента?

    Если вы хотите видеть здесь какой-либо инструмент — предложите идею через [issues](https://github.com/CorentinTh/it-tools/issues/new/choose) в репозитории на GitHub.

    А если вы нашли ошибку или что-то работает не так, как ожидалось — создайте баг-репорт в [issues](https://github.com/CorentinTh/it-tools/issues/new/choose) на GitHub.

