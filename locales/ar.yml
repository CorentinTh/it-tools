about:
  content: >
    # حول IT-Tools

    هذا الموقع المميز، الذي تم إنشاؤه مع ❤ بواسطة [كورنتين توماسيت](https://corentin.tech?utm_source=it-tools&utm_medium=about)، يجمع أدوات مفيدة للمطورين والأشخاص الذين يعملون في مجال تكنولوجيا المعلومات. إذا وجدته مفيدًا، فلا تتردد في مشاركته مع الأشخاص الذين تعتقد أنهم قد يجدونه مفيدًا أيضًا، ولا تنسى وضع إشارة مرجعية عليه في شريط الاختصارات الخاص بك!

    IT-Tools هو مشروع مجاني ومفتوح المصدر (تحت رخصة GPL-3.0)، وسيظل كذلك، ولكن استضافة الموقع وتجديد اسم النطاق يكلفني المال. إذا كنت ترغب في دعم عملي، وتشجيعي على إضافة المزيد من الأدوات، يرجى التفكير في الدعم من خلال [رعايتي](https://www.buymeacoffee.com/cthmsst).

    ## التقنيات المستخدمة
    
    تم بناء IT Tools باستخدام الاصدار الثالث من Vue.js مع مكتبةNaive UI component ويتم استضافتها ونشرها باستمرار بواسطة Vercel. يتم استخدام مكتبات خارجية مفتوحة المصدر في بعض الأدوات، يمكنك العثور على القائمة الكاملة في ملف [package.json](https://github.com/CorentinTh/it-tools/blob/main/package.json) في المستودع.

    ## هل عثرت على خطأ؟ هل هناك أداة غير متوفرة؟
    
    إذا كنت بحاجة إلى أداة غير متوفرة حاليًا هنا، وتعتقد أنها يمكن أن تكون مفيدة، فيمكنك إرسال طلب ميزة في [قسم المشكلات](https://github.com/CorentinTh/it-tools/issues/new/choose) في مستودع GitHub الخاص بنا.

    وإذا اكتشفت وجود خطأ، أو أن شيئًا ما لا يعمل كما هو متوقع، يرجى تقديم تقرير عن الخطأ في [قسم المشكلات](https://github.com/CorentinTh/it-tools/issues/new/choose) في مستودع GitHub الخاص بنا.

