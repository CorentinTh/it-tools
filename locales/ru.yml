about:
  content: >
    # О IT-Tools

    Этот замечательный вебсайт, созданный с ❤ [Corentin Thomasset](https://corentin.tech?utm_source=it-tools&utm_medium=about), агрегирует полезные инструменты для разработчиков и людей, которые работают в сфере IT. Если вам это полезно, пожалуйста, поделитесь этим с людьми, которые, по вашему мнению, также могут найти его полезным, и не забудьте добавить его в закладки на вашей панели быстрого доступа!

    IT Tools является открытым программным обеспечением (под лицензией GPL-3.0) и бесплатным, и всегда будет таким, но мне стоит денег для хостинга и продления доменного имени. Если вы хотите поддержать мою работу и помочь мне в добавлении новых инструментов, рассмотрите возможность поддержки, [спонсируя меня](https://www.buymeacoffee.com/cthmsst).

    ## Технологии

    IT Tools выполнен на Vue.js (Vue 3) с использованием библиотеки компонентов Naive UI и развертывается с помощью Vercel. В некоторых инструментах используются сторонние открытые библиотеки, полный список которых вы можете найти в файле [package.json](https://github.com/CorentinTh/it-tools/blob/main/package.json) репозитория.

    ## Нашли баг? Отсутствует инструмент?

    Если вам нужен инструмент, которого пока нет здесь, и вы считаете, что он может быть полезным, вы можете подать запрос на добавление функции в [разделе проблем](https://github.com/CorentinTh/it-tools/issues/new/choose) в репозитории GitHub.

    А если вы нашли баг или что-то не работает, как ожидалось, пожалуйста, подайте отчет о баге в [разделе проблем](https://github.com/CorentinTh/it-tools/issues/new/choose) в репозитории GitHub.

