about:
  content: >
    # About IT-Tools

    Этот замечательный сайт, созданный с ❤ [Corentin Thomasset](https://corentin.tech?utm_source=it-tools&utm_medium=about), объединяет полезные инструменты для разработчиков и людей, работающих в сфере IT. Если вы найдете его полезным, пожалуйста, не стесняйтесь поделиться им с людьми, которым, по вашему мнению, он также может быть полезен, и не забудьте добавить его в закладки на панели быстрого доступа!

    IT Tools — это проект с открытым исходным кодом (по лицензии MIT) и бесплатный, и всегда будет таковым, но мне приходится платить за хостинг и продление доменного имени. Если вы хотите поддержать мою работу и побудить меня добавлять больше инструментов, пожалуйста, рассмотрите возможность поддержки путем [спонсорства](https://www.buymeacoffee.com/cthmsst).

    ## Технологии

    IT Tools создан на Vue.js (Vue 3) с библиотекой компонентов Naive UI и размещается и постоянно развертывается Vercel. В некоторых инструментах используются сторонние библиотеки с открытым исходным кодом, полный список которых вы можете найти в файле [package.json](https://github.com/CorentinTh/it-tools/blob/main/package.json) репозитория.

    ## Нашли ошибку? Отсутствует инструмент?

    Если вам нужен инструмент, которого в настоящее время здесь нет, и вы считаете, что он может быть полезен, вы можете отправить запрос на функцию в разделе [issues](https://github.com/CorentinTh/it-tools/issues/new/choose) репозитория GitHub.

    А если вы нашли ошибку или что-то работает не так, как ожидалось, отправьте отчет об ошибке в разделе [issues](https://github.com/CorentinTh/it-tools/issues/new/choose) репозитория GitHub.

