about:
  content: >
    # Over IT-Tools
    Deze geweldige website, gemaakt met ❤ door [Corentin Thomasset] (https://github.com/CorentinTh), verzamelt nuttige tools voor ontwikkelaars en mensen in de IT-sector. Als je het nuttig vindt, aarzel dan niet om het te delen met mensen die het ook nuttig kunnen vinden, en vergeet niet om het op te slaan in je snelkoppelingen!
    IT Tools is open-source (onder de MIT-licentie) en gratis en zal dat altijd blijven, maar het hosten en vernieuwen van de domeinnaam kost me geld. Als je mijn werk wilt ondersteunen en me wilt aanmoedigen om meer tools toe te voegen, overweeg dan alsjeblieft om [mij te sponsoren](https://www.buymeacoffee.com/cthmsst).
    ## Technologieën
    IT Tools is gemaakt met Vue.js (Vue 3) en de Naive UI-componentenbibliotheek, gehost en voortdurend geleverd door Vercel. Voor sommige tools worden externe open-source bibliotheken gebruikt; je kunt de volledige lijst vinden in het [package.json](https://github.com/CorentinTh/it-tools/blob/main/package.json) bestand van de repository.
    ## Een fout gevonden? Ontbreekt er een tool?
    Als je een tool nodig hebt die hier niet aanwezig is maar nuttig zou kunnen zijn, kun je een functieverzoek indienen in de [problemen-sectie](https://github.com/CorentinTh/it-tools/issues/new/choose) van de GitHub-repository.
    En als je een fout hebt gevonden of als iets niet werkt zoals verwacht, dien dan alsjeblieft een bugrapport in in de [problemen-sectie] (https://github.com/CorentinTh/it-tools/issues/new/choose) van de GitHub-repository.
