  description: Git is een gedecentraliseerde versiebeheer-applicatie. Met deze cheatsheet heb je snel toegang tot de meest voorkomende git-commando's.

slugify-string:
  title: Slugify string
  description: Maak een string URL, bestandsnaam en id veilig.

encryption:
