  description: Versleutel platte tekst en ontsleutel versleutelde tekst met behulp van crypto-algoritmen zoals AES, TripleDES, Rabbit of RC4.

random-port-generator:
  title: Willekeurige poortgenerator
  description: Genereer willekeurige poortnummers buiten het bereik van "bekende" poorten (0-1023).

yaml-prettify:
  title: YAML verfraaien en formatteren
  description: Verfraai je YAML-string in een vriendelijk, voor mensen leesbaar formaat.

eta-calculator:
  title: ETA calculator
  description: Een ETA (Estimated Time of Arrival) calculator om de geschatte eindtijd van een taak te bepalen, bijvoorbeeld de eindtijd en duur van een bestandsoverdracht.

roman-numeral-converter:
  title: Romeins cijfer converter
  description: Converteer Romeinse cijfers naar cijfers en cijfers naar Romeinse cijfers.

hmac-generator:
