yaml-to-json-converter:
  title: YAML naar JSON-omzetter
  description: Converteer YAML naar JSON met deze online live converter.

uuid-generator:
  title: UUID-generator
  description: Een Universeel Unieke Identificatie (UUID) is een 128-bits getal dat wordt gebruikt om informatie in computersystemen te identificeren. Het aantal mogelijke UUID's is 16^32, oftewel 2^128, wat ongeveer 3,4x10^38 is (wat heel veel is!).

ipv4-address-converter:
  title: IPv4-adresconverter
  description: Converteer een IP-adres naar decimale, binaire, hexadecimale en zelfs IPv6-weergave.

text-statistics:
