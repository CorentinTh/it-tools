  description: Genereer een base64-gecodeerde basisauthenticatiekop van een gebruikersnaam en wachtwoord.

text-to-unicode:
  title: Tekst naar Unicode
  description: Parseer en converteer tekst naar Unicode of omgekeerd.

ipv4-range-expander:
  title: IPv4-bereikuitbreider
  description: Wanneer een start- en eind-IPv4-adres wordt opgegeven, berekent deze tool een geldig IPv4-subnet met CIDR-notatie.

text-diff:
  title: Tekstverschil
  description: Vergelijk twee teksten en bekijk de verschillen ertussen.

otp-generator:
  title: OTP-codegenerator
  description: Genereer en valideer een tijdgebaseerde OTP (eenmalig wachtwoord) voor multifactor-authenticatie.

url-encoder:
  title: URL-codering/decodering
  description: Encodeer of decodeer tekst naar een URL-gecodeerd formaat (ook wel 'percentage-gecodeerd' genoemd).

text-to-binary:
  title: Tekst naar ASCII-binair
  description: Converteer tekst naar een ASCII-binaire weergave of omgekeerd.
