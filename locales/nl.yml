about:
  content: >
    # Over IT-Tools

    Deze geweldige website, gemaakt met ❤ door [Corentin Thomasset](https://github.com/CorentinTh) , verzamelt handige tools voor ontwikkelaars en mensen die in IT werken. Als je het nuttig vindt, deel het dan gerust met mensen waarvan je denkt dat ze het ook nuttig zullen vinden en vergeet niet om het toe te voegen aan je snelkoppelingsbalk!

    IT Tools is open-source (onder de MIT-licentie) en gratis, en zal dat altijd blijven, maar het kost me geld om het te hosten en de domeinnaam te vernieuwen. Als je mijn werk wilt ondersteunen en me wilt aanmoedigen om meer tools toe te voegen, overweeg dan om [me te sponsoren](https://www.buymeacoffee.com/cthmsst).

    ## Technologieën

    IT Tools is gemaakt in Vue.js (Vue 3) met de Naive UI-componentenbibliotheek en wordt gehost en continu gedeployed door Vercel. Derde-partij open-source bibliotheken worden gebruikt in sommige tools, je kunt de complete lijst vinden in het [package.json](https://github.com/CorentinTh/it-tools/blob/main/package.json) bestand van de repository.

    ## Een bug gevonden? Een tool ontbreekt?

    Als je een tool nodig hebt die momenteel niet aanwezig is, en je denkt dat die nuttig kan zijn, ben je welkom om een functieverzoek in te dienen in de [issues-sectie](https://github.com/CorentinTh/it-tools/issues/new/choose) van de GitHub repository.

    En als je een bug hebt gevonden, of iets werkt niet zoals verwacht, dien dan een bugrapport in de [issues-sectie](https://github.com/CorentinTh/it-tools/issues/new/choose) van de GitHub repository.

