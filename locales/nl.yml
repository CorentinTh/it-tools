user-agent-parser:
  title: User-agent parser
  description: Detecteer en parset Browser, Engine, OS, CPU en apparaattype/model uit een user-agent string.

numeronym-generator:
  title: Numeroniem generator
  description: Een numeroniem is een woord waarbij een nummer wordt gebruikt om een afkorting te vormen. Bijvoorbeeld, "i18n" is een numeroniem van "internationalization" waarbij 18 staat voor het aantal letters tussen de eerste i en de laatste n in het woord.

case-converter:
  title: Hoofdletter converter
  description: Transformeer de hoofdletters van een string en kies tussen verschillende formaten.

html-entities:
  title: HTML entiteiten ontsnappen
  description: Ontsnap HTML-entiteiten (vervang tekens zoals <, >, &, " en \' door hun HTML-versie) of doe het omgekeerde.

json-prettify:
  title: JSON verfraaien en formatteren
  description: Verfraai je JSON-string in een vriendelijk, voor mensen leesbaar formaat.

docker-run-to-docker-compose-converter:
