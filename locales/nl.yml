  description: Bereken een op hash-gebaseerde berichtverificatiecode (HMAC) met een geheime sleutel en je favoriete hashfunctie.

bip39-generator:
  title: BIP39 wachtwoordgenerator
  description: Genereer een BIP39-wachtwoordzin vanuit een bestaande of willekeurige mnemonic, of krijg de mnemonic vanuit de wachtwoordzin.

base64-file-converter:
  title: Base64-bestandsconverter
  description: Converteer een string, bestand of afbeelding naar de base64-weergave.

list-converter:
  title: Lijst converter
  description: Deze tool kan kolomgebaseerde gegevens verwerken en verschillende wijzigingen toepassen (transponeren, voor- en achtervoegsel toevoegen, lijst omkeren, lijst sorteren, waarden naar kleine letters omzetten, waarden inkorten) op elke rij.

base64-string-converter:
  title: Base64 string encoder/decoder
  description: Encodeer en decodeer eenvoudig strings naar hun base64-weergave.

toml-to-yaml:
  title: TOML naar YAML
  description: Parse en converteer TOML naar YAML.

math-evaluator:
