  password-strength-analyser:
    title: Wachtwoordsterkte-analyse
    description: Ontdek de sterkte van je wachtwoord met deze wachtwoordsterkte-analyse en breek-tijd schatter, die alleen aan de klantzijde werkt.

  chronometer:
    title: Chronometer
    description: Houd de tijd van iets bij. In wezen een chronometer met eenvoudige functies.

  token-generator:
    title: Token generator
    description: Genereer een willekeurige reeks tekens, inclusief hoofdletters, kleine letters, cijfers en/of symbolen.

    uppercase: Hoofdletters (ABC...)
    lowercase: Kleine letters (abc...)
    numbers: Nummers (123...)
    symbols: Symbolen (!-;...)
    length: Lengte
    tokenPlaceholder: 'Token...'
    copied: Token gekopieerd naar klembord
    button:
      copy: Kopiëren
      refresh: Ververs
  percentage-calculator:
    title: Percentage calculator
    description: Bereken percentages eenvoudig van een waarde naar een andere waarde of van een percentage naar een waarde.

  svg-placeholder-generator:
    title: SVG-placeholder generator
    description: Genereer SVG-afbeeldingen om als placeholders in je applicaties te gebruiken.

  json-to-csv:
    title: JSON naar CSV
    description: Converteer JSON naar CSV met automatische kolomkopdetectie.

  camera-recorder:
    title: Camera recorder
    description: Maak een foto of neem een video op met je webcam of camera.

  keycode-info:
    title: Keycode-info
    description: Vind de javascript keycode, code, locatie en modifiers van elke ingedrukte toets.

  emoji-picker:
    title: Emoji-picker
    description: Kopieer en plak emoji’s eenvoudig en krijg de unicode en codepuntwaarde van elke emoji.

  color-converter:
    title: Kleurconverter
    description: Converteer kleuren tussen verschillende formaten (hex, rgb, hsl en css naam).

  bcrypt:
    title: Bcrypt
    description: Hash en vergelijk tekststringen met behulp van Bcrypt. Bcrypt is een wachtwoord-hashfunctie gebaseerd op het Blowfish-cijfer.

  crontab-generator:
    title: Crontab generator
    description: Valideer en genereer crontab's en ontvang een door mensen leesbare beschrijving van het cron-schema.

  http-status-codes:
    title: HTTP-statuscodes
    description: Lijst van alle HTTP-statuscodes, hun namen en betekenissen.

  sql-prettify:
    title: SQL mooier maken en formatteren
    description: Formatteer en maak je SQL-query's online mooier (ondersteunt verschillende SQL-dialecten).

  benchmark-builder:
    title: Benchmark builder
    description: Vergelijk eenvoudig de uitvoeringstijd van taken met deze zeer eenvoudige online benchmark builder.

  git-memo:
    title: Git-tips
    description: Git is een gedecentraliseerde versiebeheersoftware. Met deze cheatsheet krijg je snel toegang tot de meest voorkomende git-commando's.

  slugify-string:
    title: Slugify string
    description: Maak een string veilig voor url's, bestandsnamen en id's.

  encryption:
    title: Tekst versleutelen/ontsleutelen
    description: Versleutel platte tekst en ontsleutel gecodeerde tekst met behulp van cryptografische algoritmen zoals AES, TripleDES, Rabbit of RC4.

  random-port-generator:
    title: Willekeurige poort generator
    description: Genereer willekeurige poortnummers buiten het bereik van "bekende" poorten (0-1023).

  yaml-prettify:
    title: YAML-verfraaiing en opmaak
    description: Zet je YAML-array om in een mensvriendelijk, leesbaar formaat.

  eta-calculator:
    title: ETA-calculator
    description: Bereken een geschatte aankomsttijd (ETA) voor het voltooien van een taak, bijvoorbeeld de voltooiingstijd en duur van een bestandsoverdracht.

  roman-numeral-converter:
    title: Romeins cijferomzetter
    description: Converteer Romeinse cijfers naar getallen en getallen naar Romeinse cijfers.

  hmac-generator:
    title: HMAC-generator
    description: Bereken een op hash gebaseerde berichtauthenticatiecode (HMAC) met een geheime sleutel en je favoriete hashfunctie.

  bip39-generator:
    title: BIP39-wachtwoordgenerator
    description: Genereer een BIP39-wachtwoord uit een bestaande of willekeurige mnemonic of haal de mnemonic op uit een wachtwoord.

  base64-file-converter:
    title: Base64-bestandsomzetter
    description: Zet een string, bestand of afbeelding om naar een base64-weergave.

  list-converter:
    title: Lijstomzetter
    description: Deze tool kan kolomgebaseerde gegevens verwerken en verschillende wijzigingen toepassen op elke rij (zoals transponeren, prefixen en suffixen toevoegen, de lijst omkeren, de lijst sorteren, waarden in kleine letters zetten, waarden inkorten).

  base64-string-converter:
    title: Base64-string-encoder/decoder
    description: Encodeer eenvoudig strings naar base64-weergaven en decodeer deze.

  toml-to-yaml:
    title: Van TOML naar YAML
    description: Parseer TOML en converteer het naar YAML.

  math-evaluator:
    title: Wiskunde-evaluator
    description: Een rekenmachine om wiskundige uitdrukkingen te evalueren. U kunt functies gebruiken zoals sqrt, cos, sin, abs, enz.

  json-to-yaml-converter:
    title: JSON naar YAML-omzetter
    description: Converteer JSON naar YAML met deze online converter.

  url-parser:
    title: URL-parser
    description: Parseer een URL in zijn afzonderlijke componenten (protocol, bron, parameters, poort, gebruikersnaam-wachtwoord, ...).

  iban-validator-and-parser:
    title: IBAN-validator en parser
    description: Valideer en parseer IBAN-nummers. Controleer of een IBAN geldig is en haal het land, BBAN, en QR-IBAN en IBAN-vriendelijke formaat op.

  user-agent-parser:
    title: User-agent-parser
    description: Detecteer en parseer de browser, engine, besturingssysteem, CPU en apparaattype/model uit een user-agent string.

  numeronym-generator:
    title: Numeroniem-generator
    description: Een numeroniem is een woord waarin een nummer wordt gebruikt om een afkorting te maken. Bijvoorbeeld, "i18n" is het numeroniem voor "internationalisatie", waarbij de 18 het aantal letters tussen de "i" en "n" in het woord vertegenwoordigt.

  case-converter:
    title: Hoofdletteromzetter
    description: Zet de hoofdletters van een string om en kies tussen verschillende stijlen.

  html-entities:
    title: HTML-entiteiten verbergen of tonen
    description: Verberg of toon HTML-entiteiten door tekens zoals <, >, &, “ en \’ te vervangen door hun HTML-versies.

  json-prettify:
    title: JSON-verfraaiing en opmaak
    description: Zet je JSON-array om in een mensvriendelijk, leesbaar formaat.

  docker-run-to-docker-compose-converter:
    title: Van Docker run naar Docker compose-converter
    description: Converteer "docker run"-commando's naar docker-compose-bestanden!

  mac-address-lookup:
    title: MAC-adreszoeker
    description: Vind de verkoper en fabrikant van een apparaat op basis van het MAC-adres.

  mime-types:
    title: MIME-typen
    description: Converteer MIME-typen naar bestandsextensies of andersom.

  toml-to-json:
    title: Van TOML naar JSON
    description: Parseer TOML en converteer het naar JSON.

  lorem-ipsum-generator:
    title: Lorem Ipsum-generator
    description: Lorem ipsum is een veelgebruikte plaatsaanduidingstekst om de visuele vorm van een document of lettertype te tonen zonder betekenisvolle inhoud.

  qrcode-generator:
    title: QR-codegenerator
    description: Maak en download een QR-code voor een URL (of gewoon platte tekst), en pas de achtergrond- en voorgrondkleuren aan.

  wifi-qrcode-generator:
    title: WiFi QR-codegenerator
    description: Maak en download QR-codes voor snelle verbindingen met WiFi-netwerken.

  xml-formatter:
    title: XML-opmaker
    description: Zet je XML-array om in een mensvriendelijk, leesbaar formaat.

  temperature-converter:
    title: Temperatuurconverter
    description: Converteer graden temperaturen voor Kelvin, Celsius, Fahrenheit, Rankine, Delisle, Newton, Réaumur en Rømer.

  chmod-calculator:
    title: Chmod-calculator
    description: Bereken je chmod-rechten en -commando's met deze online chmod-calculator.

  rsa-key-pair-generator:
    title: RSA-sleutelpaar-generator
    description: Genereer een willekeurig RSA privé- en publiek pem-certificaatsleutelpaar.

  html-wysiwyg-editor:
    title: HTML WYSIWYG-editor
    description: Een online, rijk uitgeruste WYSIWYG HTML-editor die direct de broncode voor de inhoud genereert.

  yaml-to-toml:
    title: Van YAML naar TOML
    description: Parseer YAML en converteer het naar TOML.

  mac-address-generator:
    title: MAC-adresgenerator
    description: Voer de hoeveelheid en prefix in. MAC-adressen worden gegenereerd met hoofdletters of kleine letters, afhankelijk van je keuze.

  json-diff:
    title: JSON-verschil
    description: Vergelijk twee JSON-objecten en verkrijg de verschillen.

  jwt-parser:
    title: JWT-parser
    description: Parseer en decodeer je JSON Web Token (JWT) en bekijk de inhoud.

  date-converter:
    title: Datum-tijdconverter
    description: Converteer datum en tijd naar verschillende formaten.

  phone-parser-and-formatter:
    title: Telefoonparser en -formatter
    description: Parseer, valideer en formatteer telefoonnummers. Verkrijg informatie over het telefoonnummer, zoals landcode, type, enz.

  ipv4-subnet-calculator:
    title: IPv4-subnetcalculator
    description: Parseer je IPv4 CIDR-blokken en verkrijg alle benodigde informatie over je subnet.

  og-meta-generator:
    title: Open Graph meta-generator
    description: Genereer Open Graph en social HTML meta-tags voor je website.

